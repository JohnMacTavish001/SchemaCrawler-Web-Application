<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
	<div class="container">
		<div class="page-header row">
			<div class="span-12">
				<img src="/schemacrawler_logo.png" />
				<h1>SchemaCrawler</h1>
			</div>
		</div>
		<div class="row">
			<div class="span-12">
				<h2>SchemaCrawler SQLite Diagram</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<p>
					<strong>Name:</strong>
				</p>
			</div>
			<div class="col-lg-8">
				<p th:text="${diagramRequest.name}" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<p>
					<strong>Email:</strong>
				</p>
			</div>
			<div class="col-lg-8">
				<p th:text="${diagramRequest.email}" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<p>
					<strong>SQLite Database:</strong>
				</p>
			</div>
			<div class="col-lg-8">
				<p th:text="${diagramRequest.file}" />
			</div>
		</div>
		<div class="row">
			<div class="span-12">
				<img class="img-responsive"
					th:src="'/schemacrawler/diagrams/images/' + ${diagramRequest.key}" />
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
