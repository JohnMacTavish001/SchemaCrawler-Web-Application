<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SchemaCrawler SQLite Diagrams</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>Draw a SchemaCrawler SQLite Diagram</h1>
			<form action="#" th:action="@{/schemacrawler}"
				th:object="${diagramRequest}" method="post"
				enctype="multipart/form-data">

				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="name" th:field="*{name}" />
					<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
				</div>
				<div class="form-group">
					<label for="email">Email:</label> <input type="email"
						class="form-control" id="email" th:field="*{email}" />
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
				</div>

				<div class="form-group">
					<label for="file">SQLite database (to upload):</label> <input
						type="file" class="form-control" id="file" name="file" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
				<button type="reset" class="btn btn-default">Reset</button>
			</form>
		</div>
	</div>
</body>
</html>
