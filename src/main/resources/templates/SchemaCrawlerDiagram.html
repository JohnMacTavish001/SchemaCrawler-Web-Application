<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head" />
  <body>
    <header th:replace="fragments/header :: header" />
    <main>
      <div id="page-content" class="container-fluid">
        <table class="table table-sm">
          <tr>
            <th scope="row"><p>Name:</p></th>
            <td><p th:text="${diagramRequest.name}" /></td>
          </tr>
          <tr>
            <th scope="row"><p>Email:</p></th>
            <td><p th:text="${diagramRequest.email}" /></td>
          </tr>
          <tr>
            <th scope="row"><p>Database:</p></th>
            <td><p th:text="${diagramRequest.file}" /></td>
          </tr>
          <tr>
            <th scope="row"><p>Time:</p></th>
            <td><p th:text="${diagramRequest.timestamp}" /></td>
          </tr>
          <tr>
            <th scope="row"><p>Key:</p></th>
            <td><p th:text="${diagramRequest.key}" /></td>
          </tr>
        </table>
        <hr />
        <div class="row">
          <div class="span-12">
            <img class="img-responsive" th:src="'/schemacrawler/images/' + ${diagramRequest.key}" />
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="fragments/footer :: footer" />
  </body>
</html>
