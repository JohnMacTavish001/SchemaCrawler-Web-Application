<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <main>
      <div id="page-content" class="container-fluid">
		<div class="row">
			<div class="col-lg-4">
				<p>
					<strong>Name:</strong>
				</p>
			</div>
			<div class="col-lg-8">
				<p th:text="${diagramRequest.name}" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<p>
					<strong>Email:</strong>
				</p>
			</div>
			<div class="col-lg-8">
				<p th:text="${diagramRequest.email}" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<p>
					<strong>Database:</strong>
				</p>
			</div>
			<div class="col-lg-8">
				<p th:text="${diagramRequest.file}" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<p>
					<strong>Time:</strong>
				</p>
			</div>
			<div class="col-lg-8">
				<p th:text="${diagramRequest.timestamp}" />
			</div>
		</div>
		<div class="row">
			<div class="span-12">
				<img class="img-responsive"
					th:src="'/schemacrawler/images/' + ${diagramRequest.key}" />
			</div>
		</div>
	</div>
  </main>
  <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
