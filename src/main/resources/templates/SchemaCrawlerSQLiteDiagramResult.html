<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>SchemaCrawler SQLite Diagram</h1>
			<div class="row">
				<div class="col-sm-4">
					<p>
						<strong>Name:</strong>
					</p>
				</div>
				<div class="col-sm-8">
					<p th:text="${diagramRequest.name}" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<p>
						<strong>Email:</strong>
					</p>
				</div>
				<div class="col-sm-8">
					<p th:text="${diagramRequest.email}" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<a th:href="'/diagrams/' + ${diagramRequest.key}">View
						SchemaCrawler SQLite Diagram</a>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
