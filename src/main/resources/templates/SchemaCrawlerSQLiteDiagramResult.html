<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
	<div class="container">
		<h1>SchemaCrawler SQLite Diagram</h1>
		<div class="row">
			<div class="col-lg-4">
				<p>
					<strong>Name:</strong>
				</p>
			</div>
			<div class="col-lg-8">
				<p th:text="${diagramRequest.name}" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<p>
					<strong>Email:</strong>
				</p>
			</div>
			<div class="col-lg-8">
				<p th:text="${diagramRequest.email}" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<a th:href="'/diagrams/' + ${diagramRequest.key}">View
					SchemaCrawler SQLite Diagram</a>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
