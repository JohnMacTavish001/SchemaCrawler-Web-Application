dist: trusty
language: java
jdk:
- oraclejdk8
os:
- linux
sudo: required
services:
- docker
notifications:
  on_success:
  - change
  on_failure:
  - change
cache:
  directories:
  - .autoconf
  - $HOME/.m2
addons:
  apt:
    packages:
    - graphviz
script:
- mvn clean package jacoco:report coveralls:report
before_deploy:
- git fetch --tags
after_success:
- docker version
- docker build -t schemacrawler/schemacrawler-webapp .
- docker tag schemacrawler/schemacrawler-webapp schemacrawler/schemacrawler-webapp:v16.5.2.1
- docker tag schemacrawler/schemacrawler-webapp schemacrawler/schemacrawler-webapp:latest
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- docker push schemacrawler/schemacrawler-webapp
- docker logout
- docker rm schemacrawler/schemacrawler-webapp
deploy:
  - provider: heroku
    api_key:
      secure: 
    app: schemacrawler-webapp
    skip_cleanup: true
    on:
      repo: schemacrawler/SchemaCrawler-Web-Application
      branch: master
      tags: true
